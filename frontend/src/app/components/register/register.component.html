<div class="row m-top">
    <div class="col-md"></div>
    <div class="col-md-6">
      <h2 class="text-center">Register</h2>
      <form [formGroup]="registerForm" novalidate>
        <div class="form-group">
          <label for="idUsername">Usename</label>
          <input formControlName="username" type="text" class="form-control" id="idUsername" placeholder="Username">
          <validation-errors [abstractControl]="username"></validation-errors>
        </div>
        <div class="form-group">
          <label for="idPassword">Password</label>
          <input formControlName="password" type="password" class="form-control" id="idPassword" placeholder="Password">
          <validation-errors [abstractControl]="password"></validation-errors>
        </div>
        <div class="form-group">
            <label for="idEmail">Email</label>
            <input formControlName="email" type="email" class="form-control" id="idEmail" placeholder="Email">
            <validation-errors [abstractControl]="email"></validation-errors>
        </div>
        <div class="form-group">
          <label for="idRole">Account type</label>
          <select formControlName="role" class="form-control" id="idRole">
            <option value="student">Student</option>
            <option value="organization">Organization</option>
          </select>
          <validation-errors [abstractControl]="role"></validation-errors>
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger">
          <span>{{ errorMessage }}</span>
        </div>
        <div *ngIf="successMessage" class="alert alert-success">
          <span>{{ successMessage }}</span>
        </div>
        <button [disabled]="registerForm.invalid" (click)="registerUser()" class="btn btn-primary btn-block">Register</button>
        <a routerLink="/login" class="btn btn-outline-success btn-block" role="button">or, go to Login</a>
      </form>
    </div>
    <div class="col-md"></div>
  </div>
